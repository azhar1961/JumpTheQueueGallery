 
<div class="row pt-5">
    <div class="col-sm-4">
      <div *ngFor="let event of events">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{event.eventName}}</h5>
           <p class="card-text">{{event.description}}</p>
          <a (click)="goToEvent(event)" class="btn btn-primary">Go To Event</a>
        </div>
      </div>
    </div>
  </div>
</div>
