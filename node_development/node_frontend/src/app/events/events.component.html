
<div class="row pt-5 ">
    <div class="col-sm-4 mx-auto">
      <div *ngFor="let event of events">
      <div class="card text-center mx-auto border-secondary">
        <div class="card-body">
          <h5 class="card-title text-center">{{event.eventName}}</h5>
           <p class="card-text text-center">{{event.description}}</p> 
              <a (click)="goToEvent(event)" class="btn btn-primary ">Go To Event</a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
